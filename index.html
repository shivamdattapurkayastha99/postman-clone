<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Shivam Postman Clone</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Shivam Postman Clone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            
              
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container">
          <h1 class="my-3">Shivam Postman</h1>
      </div>
      <div class="container">
        
            
            <div class="form-group row">
              <label for="url" class="col-sm-2 col-form-label">URL</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL">
              </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" >
                      <label class="form-check-label" for="get">
                        GET
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                      <label class="form-check-label" for="post">
                        POST
                      </label>
                    </div>
                    
                  </div>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" >
                      <label class="form-check-label" for="json">
                        JSON
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                      <label class="form-check-label" for="params">
                        Custom Parameters
                      </label>
                    </div>
                    
                  </div>
                </div>
              </fieldset>
              <div id="parametersBox">
                <div class="form-row">
                    <label for="url" class="col-sm-2 col-form-label">Parameter1</label>
                    <div class=" col-md-4">
                        
                      <input type="text" class="form-control" id="parameterKey1" placeholder="Enter parameter1 key">
                    </div>
                    <div class=" col-md-4">
                      
                      <input type="password" class="form-control" id="parameterValue1" placeholder="Enter parameter2 value">
                    </div>
                    <button class="btn btn-primary" id="addParam">+</button>
                  </div>
              </div>
              <div id="params">

              </div>
              <div class="my-3" id="requestJsonBox">

              
              <div class="form-group row my-3">
                <label for="requestJson" class="col-sm-2 col-form-label">Enter Json</label>
                <div class="col-sm-10">
                  <textarea name="" id="requestJsonText" cols="5" rows="5" class="form-control"></textarea>
                </div>
              </div>
            </div>
            <div class="form-group row">
                
                <div class="col-sm-10">
                <button class="btn btn-primary" id="submit">Submit</button>
                </div>
              </div>
              <div class="my-3" id="responseJsonBox">

              
                <div class="form-group row my-3">
                  <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                  <div class="col-sm-10">
                    <textarea name="" id="responseJsonText" cols="5" rows="5" class="form-control"></textarea>
                  </div>
                </div>
              </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
